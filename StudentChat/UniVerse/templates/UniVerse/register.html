<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>

        /* Body styling: Center everything vertically and horizontally */
        body {
            padding: 20px; /* Some space around the page */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            background: #121212; /* Dark background for dark mode */
            font-family: 'Roboto', sans-serif; /* Clean font */
            color: #e0e0e0; /* Light gray text for contrast */
            height: 100vh; /* Full viewport height */
        }
        
        /* Title styling */
        h1 {
            color: #ffffff; /* White color for title */
            font-size: 32px; /* Larger title */
            font-weight: 700;
            text-align: center;
        }
        
        /* Form container styling */
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px; /* More padding for spacing */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            background-color: #1c1c1c; /* Dark background for the form */
            width: 100%;
            max-width: 550px; /* Limit the form width */
            max-height: 500px;
            box-sizing: border-box; /* Make sure padding is included in width calculations */
        }
        
        /* Input fields styling */
        input {
            margin: 15px 0; /* Vertical margin between fields */
            padding: 12px 18px; /* Larger padding for comfort */
            border: 2.5px solid #1b2d82; /* Blue border for dark mode */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            outline: none;
            transition: all 0.3s ease; /* Smooth transition */
            width: 100%; /* Make inputs take full width of the form */
            background-color: #333; /* Dark input background */
            color: #e0e0e0; /* Light text color for inputs */
        }
        
        /* Focus state styling for inputs */
        input:focus {
            border-color: #7289da; /* Lighter blue on focus */
            box-shadow: 0 0 8px rgba(114, 137, 218, 0.3); /* Subtle shadow on focus */
        }
        
        /* Button styling */
        button {
            margin: 15px 0; /* Vertical margin */
            padding: 15px 25px; /* Larger button */
            color: white;
            background-color: #1b2d82; /* Blue background */
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            width: 100%; /* Make the button take full width of the form */
        }
        
        /* Hover and active state for buttons */
        button:hover {
            background-color: #173d7a; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        
        button:active {
            background-color: #0d2a54; /* Even darker blue when clicked */
            transform: translateY(1px); /* Slight depress effect */
        }
        
        /* Paragraph and error message styling */
        p {
            color: #e0e0e0; /* Light gray for text */
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .there_is_an_error {
            background-color: rgba(255, 0, 0, 0.7); /* Red background for errors */
            color: white;
            font-size: 16px;
            margin: 10px 0;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        
    </style>

</head>
<body>

    <h1>Register to UniVerse</h1>

    {% if error %}

        <p>{{ error }}</p>

    {% endif %}

    <form method="post">
        
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">

        <button>Register</button>
    </form>

    <p>If you have an account you can <a href="{% url 'login' %}">Login</a></p>
    
</body>
</html>
